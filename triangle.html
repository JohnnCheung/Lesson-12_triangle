<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "";
        for(let i = 1;i <= 5;i++){
            for(let j = 1;j <= i;j++ ){
                str += "*";
            }
            str += "<br>";
        }

        for(let i = 5;i > 0;i--){
            for(let j = 1;j <= i;j++ ){
                str += "*";
            }
            str += "<br>";
        }

        for(let i = 5;i > 0;i--){
            for(let j = 1;j <= 5;j++ ){
                if(j < i)
                str += "&nbsp;&nbsp";
                else
                str += "*";
            }
            str += "<br>";
        }
        
        for(let i = 1;i <= 5;i++){
            for(let j = 1;j <= 5;j++ ){
                if(j >= i)
                str += "*";
                else
                str += "&nbsp;&nbsp";
            }
            str += "<br>";
        }


        document.write(str);

        
    </script>
</body>
</html>
